<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="black">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="image192.png">
  <link rel="icon" type="image/x-icon" href="favicon.png">


</head>

<body>
   

 
<div class="container">
  <div class="box-container">
  <div class="line" id="line"></div>
  <div class="boxes">
    <div class="box br-t br-l">
      <span class="box-text"></span>
    </div>
    <div class="box br-t">
      <span class="box-text"></span>
    </div>
    <div class="box br-t br-r">
      <span class="box-text"></span>
    </div>
    <div class="box br-l">
      <span class="box-text"></span>
    </div>
    <div class="box">
      <span class="box-text"></span>
    </div>
    <div class="box br-r">
      <span class="box-text"></span>
    </div>
    <div class="box br-l br-b">
      <span class="box-text"></span>
    </div>
    <div class="box br-b">
      <span class="box-text"></span>
    </div>
    
    <div class="box br-b br-r">
      <span class="box-text"></span>
    </div>
    
  </div>
</div>
  <div class="bottom">
  <div class="game-stats ">Player :<span class="game-turn">X</span>
  </div>
    <div class="reset-btn">

      <button class="reset">Reset</button>
    </div>

  </div>

</div>

  
  <script src="script.js"></script>
</body>

</html>
